<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDSS Body Pierces - Serviços</title>
    <link rel="stylesheet" href="./services.css">
</head>
<body class="container">
    <h1>Serviços</h1>
    <section id="servicos">
        <!-- Serviço 1 -->
        <div class="service-block">
            <div class="image-gallery">
                <img src="./img service/body pircieng.jpeg" alt="imagem de body pircieng" class="service-image active">
            </div>

           
           
        </div>
        
        <!-- Serviço 2 -->
        <div class="service-block">
            <div class="image-gallery">
                <img src="./img service/Laserterapia 1.jpeg" alt="Imagem Laserterapia" class="service-image active">
                <img src="./img service/Efeitos da laserterapia 2.jpeg" alt="Imagem de efeitos da laserterapia" class="service-image">
                <img src="./img service/Resultados Laser 3.jpeg" alt="Resultados da Laser" class="service-image">
                <img src="./img service/Laserterapia baixa intersidade 4.jpeg" alt="Laserterapia baixa intersidade" class="service-image">
                <div class="nav-arrows">
                    <span class="prev-arrow" onclick="changeImage(this, -1)">&#10094;</span>
                    <span class="next-arrow" onclick="changeImage(this, 1)">&#10095;</span>
                </div>
            </div>
        </div>
        
        <!-- Serviço 3 -->
        <div class="service-block">
            <div class="image-gallery">
                <img src="./img service/Anodização.jpeg" alt="Anodização" class="service-image active">
            </div>
           
          
        </div>
    </section>
    <script src="./services.js"></script>
</body>
</html>
